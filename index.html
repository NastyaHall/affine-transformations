<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas-container">
        <canvas id="canvas" width="1100" height="650"></canvas>
        <canvas id="canvas-overlay" width="20" height="20"></canvas>
        <canvas id="canvas-overlay-2" width="20" height="20"></canvas>

        <div class="toolstrip">
            <div>
                <i class="bi bi-play-fill play-stop"></i>
                <i class="bi bi-arrow-clockwise" id="restart-btn"></i>
                <i class="bi bi-download" id="export-btn"></i>
            </div>
            <div>
                <i class="bi bi-zoom-out" id="zoom-out-btn"></i>
                <i class="bi bi-zoom-in" id="zoom-in-btn"></i>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="input-element">
            <span>Unit Length</span>
            <input type="number" id="unit-length-input" value="1" step="0.1" min="1">
        </div>

        <div class="input-element">
            <span>Translation factor</span>
            <input type="number" id="translation-factor-input" value="0.05" step="0.01">
        </div>
        <div class="input-element">
            <span>Scaling factor</span>
            <input type="number" id="scaling-factor-input" value="1.01" step="0.01">
        </div>
        <div class="input-element">
            <span>Rectangle color:</span>
            <input type="color" id="rectangle-color-input" value="#ff0000">
        </div>
        <hr class="hr">
        <div class="rectangle-vertices-container">
            <span>Rectangle vertices:</span>
            <div class="row">
                <input type="text" id="tl-input" value="(-30;  15)" disabled> 
                <input type="text" id="tr-input" value="(-30;  8)" disabled>
            </div>
            <div class="row">
                <input type="text" id="bl-input" value="(-16;  15)" disabled> 
                <input type="text" id="br-input" value="(-16;  8)" disabled>
            </div>
        </div>
        <hr>
        <div>
            <button id="write-to-file-btn">Write to file</button>
            <a href="file.txt">file.txt</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
